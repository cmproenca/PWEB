<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upper and Lower</title>
    <style>

  input[type=text]{
    width:20%;
    border:2px solid #aaa;
    border-radius:4px;
    margin:8px 0;
    outline:none;
    padding:8px;
    box-sizing:border-box;
    transition:.2s;
  }
  
  input[type=text]:focus{
    border-color: #800080;
    box-shadow:0 0 8px 0 #800080;
  }

  body{
    background: #13111b; 
    color: white; 
    font-family: Arial;
  }
    </style>
</head>

<body>
    <form action="form-action" method="post">

        <div id="principal" width=200 heigth=200 align=center>
            Texto:
            <input type="text" id="idText" size="52" maxlength="150" placeholder="Digite um texto." alt="Digite um texto.">
            <br> <br>
            <input type="checkbox" id="cbxUp" value="off"">Maiúsculo <br>
            <input type="checkbox" id="cbxLw" value="off"">Minúsculo

            <h4>Obrigado por utilizar :)</h4>
        </div>
        </div>
    </form>

<script>

    const fieldText = document.getElementById("idText");
    const checkUp = document.getElementById("cbxUp");
    const checkLow = document.getElementById("cbxLw");
    

    document.getElementById("cbxUp").onclick = function () {
      checkLow.checked = false;
      fieldText.value = fieldText.value.toUpperCase();
     };

    document.getElementById("cbxLw").onclick = function () {
      cbxUp.checked = false;
      idText.value = idText.value.toLowerCase();
    };

    </script>
</body>

</html>
