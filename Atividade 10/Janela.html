<!DOCTYPE html>
<html>

<head>
	<title>Usando eventos no Javascript</title>

	<style>
		.center {
		  display: block;
		  margin-left: auto;
		  margin-right: auto;
		  width: 50%;
		}
	</style>
</head>

<body>
	<div> <h2 style="color:#069;" align="center">Abra a Janela!</h2> <br><br>
		

		<img src="img/fechadab.jpg" id="janela" class="center" onmouseover="abraJanela(this)" onclick="quebraJanela(this)" onmouseout="fechaJanela(this)">

		<script>
			function abraJanela(obj) {
			obj.src = 'img/aberta.jpg';
		}

			function quebraJanela(obj) {
			obj.src = 'img/quebrada.jpg';
		}

			function fechaJanela(obj) {
			obj.src = 'img/fechadab.jpg';
		}



		</script>
	</div>
</body>

</html>
